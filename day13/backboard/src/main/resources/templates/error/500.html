<html layout:decorate="~{layout}">
  <div layout:fragment="content">
    <!-- Page Title -->
    <div
      class="page-title dark-background"
      style="background-image: url(../../static/img/education/showcase-1.webp)"
    >
      <div class="container position-relative">
        <h1>500</h1>
        <p>
          서버에 문제가 있습니다. 관리자에게 문의하세요.
        </p>
        <nav class="breadcrumbs">
          <ol>
            <li><a th:href="@{/}">Home</a></li>
            <li class="current">500</li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- End Page Title -->

    <!-- Error 500 Section -->
    <section id="error-404" class="error-404 section">
      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="error-wrapper">
          <div class="row align-items-center">
            <div class="col-lg-6" data-aos="fade-right" data-aos-delay="200">
              <div class="error-illustration">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
              </div>
            </div>
            <div class="col-lg-6" data-aos="fade-left" data-aos-delay="300">
              <div class="error-content">
                <span
                  class="error-badge"
                  data-aos="zoom-in"
                  data-aos-delay="400"
                  >Internal Server Error</span
                >
                <h1 class="error-code" data-aos="fade-up" data-aos-delay="500">
                  500
                </h1>
                <h2 class="error-title" data-aos="fade-up" data-aos-delay="600">
                  Server Error
                </h2>
                <p
                  class="error-description"
                  data-aos="fade-up"
                  data-aos-delay="700" th:text="${message}">                  
                </p>

                <div
                  class="error-actions"
                  data-aos="fade-up"
                  data-aos-delay="800"
                >
                  <a href="/" class="btn-home">
                    <i class="bi bi-house-door"></i> Back to Home
                  </a>
                  <a href="#" class="btn-help">
                    <i class="bi bi-question-circle"></i> Help Center
                  </a>
                </div>

                <div
                  class="error-suggestions"
                  data-aos="fade-up"
                  data-aos-delay="900"
                >
                  <h3>You might want to:</h3>
                  <ul>
                    <li>
                      <a href="#"
                        ><i class="bi bi-arrow-right-circle"></i> Check our
                        sitemap</a
                      >
                    </li>
                    <li>
                      <a href="#"
                        ><i class="bi bi-arrow-right-circle"></i> Contact
                        support</a
                      >
                    </li>
                    <li>
                      <a href="#"
                        ><i class="bi bi-arrow-right-circle"></i> Return to
                        previous page</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /Error 404 Section -->
  </div>
</html>
