<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프링부트 백보드</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.3.7-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-icons-1.13.1/bootstrap-icons.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
    <!-- Trumbowyg -->
    <link rel="stylesheet" type="text/css" th:href="@{/trumbowyg/ui/trumbowyg.min.css}">
</head>
<body>    
    <nav class="navbar navbar-expand-lg border-bottom" data-bs-theme="light">
        <div class="container-fluid">
            <!-- 로고영역 -->
            <a class="navbar-brand" href="/">
                <img th:src="@{/bootstrap-logo.svg}" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
                Portfolio
            </a>
            <!-- 토글메뉴영역 -->
            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 토글메뉴영역 끝 --> 
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" 
                           th:href="@{/board/list}">Board</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" 
                           sec:authorize="isAnonymous()" th:href="@{/member/signin}">Signin</a>

                        <!-- <a class="nav-link" aria-current="page" 
                           sec:authorize="isAuthenticated()" th:href="@{/member/signout}">Signout</a> -->
                        <form th:action="@{/member/signout}" sec:authorize="isAuthenticated()"
                              method="post">
                            <button type="submit" class="btn btn-link nav-link">
                                Signout [<span sec:authentication="name"></span>]
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" 
                           sec:authorize="!isAuthenticated()"
                           th:href="@{/member/signup}">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 레이아웃에서 화면마다 변경될 컨텐츠 영역 -->
    <th:block layout:fragment="content"></th:block>

    <script th:src="@{/bootstrap-5.3.7-dist/js/bootstrap.min.js}"></script>
    <!-- jQuery CDN 추가 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <!-- trumbowyg 관련 링크 -->
    <script th:src="@{/trumbowyg/trumbowyg.min.js}"></script>
    <script th:src="@{/trumbowyg/trumbowyg.cleanpaste.js}"></script>
    <script th:src="@{/trumbowyg/trumbowyg.pasteimage.js}"></script>

    <!-- 각페이지마다 추가되어야할 스크립트 영역 -->
    <th:block layout:fragment="script"></th:block>
</body>
</html>
