<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-3 form-signup">
        <div class="row d-flex justify-content-center">
            <div class="col-5">
                <div class="my-3 border-bottom ">
                    <h4 class="text-center">회원가입</h4>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-5">
                <form th:object="${memberForm}" th:action="@{/member/signup}" method="post">
                    <div th:replace="~{valid_error :: errorFragment}"></div>

                    <div class="mb-2">
                        <label for="username" class="form-label">사용자아이디(이메일)</label>
                        <input type="email" th:field="*{username}" class="form-control" 
                               placeholder="you@example.com">
                    </div>
                    <div class="mb-2">
                        <label for="password1" class="form-label">패스워드</label>
                        <input type="password" th:field="*{password1}" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="password2" class="form-label">패스워드 확인</label>
                        <input type="password" th:field="*{password2}" class="form-control">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-primary">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
