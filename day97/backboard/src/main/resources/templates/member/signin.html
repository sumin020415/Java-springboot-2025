<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-3 form-signup">
        <div class="row d-flex justify-content-center">
            <div class="col-5">
                <div class="my-3 border-bottom ">
                    <h4 class="text-center">사인인</h4>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-5">
                <form th:action="@{/member/signin}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-warning">
                            사용자이름, 패스워드를 확인하세요
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="username" class="form-label">사용자아이디(이메일)</label>
                        <input type="email" name="username" id="username" class="form-control" 
                               placeholder="you@example.com">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">패스워드</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-primary">사인인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
